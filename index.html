<!DOCTYPE html>
<html>
<head>
	<title>Javascript Drum Machine</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<p id="headline">JavaScript Drum Machine</p>
<div id="main">
	<div id="65" class="key">A<span>HiHat</span></div>
	<div id="83" class="key">S<span>Clap</span></div>
	<div id="68" class="key">D<span>Kick</span></div>
	<div id="70" class="key">F<span>Openhat</span></div>
	<div id="71" class="key">G<span>Boom</span></div>
	<div id="72" class="key">H<span>Ride</span></div>
	<div id="74" class="key">J<span>Snare</span></div>
	<div id="75" class="key">K<span>Tink</span></div>
	<div id="76" class="key">L<span>Tom</span></div>
</div>
<audio id="sound65" src="sounds/hihat.wav"></audio>
<audio id="sound83" src="sounds/clap.wav"></audio>
<audio id="sound68" src="sounds/kick.wav"></audio>
<audio id="sound70" src="sounds/openhat.wav"></audio>
<audio id="sound71" src="sounds/boom.wav"></audio>
<audio id="sound72" src="sounds/ride.wav"></audio>
<audio id="sound74" src="sounds/snare.wav"></audio>
<audio id="sound75" src="sounds/tink.wav"></audio>
<audio id="sound76" src="sounds/tom.wav"></audio>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
